<div class="language" style="display: flex; justify-content: center;">
    <table class="stats" style="width:400px">
        <colgroup>
            <col style="width:70%"/>
            <col style="width:20%"/>
            <col style="width:10%"/>
        </colgroup>  
        <thead>
            <tr class="table-header">
                <th>{{localize "MERP1E.Languages.Language"}}</th>
                <th>{{localize "MERP1E.Languages.Ranks"}}</th>
                <th>
                    <a class="language-control language-create" data-action="create-language" title="{{localize MERP1E.Languages.CreateNewLanguage}}"><i class="fas fa-plus"></i></a>
                    <a class="language-control language-add-all" data-action="add-race-languages" title="{{localize MERP1E.Languages.AddRacialLanguages}}"><i class="fas fa-folder-plus"></i></a>
                </th>
            </tr>
        </thead>
        <tbody class="language-list">
            {{#each actor.languages as |language languageId|}}
            <tr class="language-list-item" data-item-id="{{languageId}}">
                <td>
                    <input class="userentry" name="languages.{{languageId}}.name" value="{{language.name}}" placeholder='{{localize "MERP1E.Languages.Language"}}' type="text" data-dtype="String"/>
                </td>
                <td style="text-align:center">
                    <input class="userentry" name="languages.{{languageId}}.ranks" value="{{language.data.data.ranks}}" min="1" max ="5" placeholder='-' type="number" data-dtype="Number"/>
                </td>
                <td class="language-controls" style="text-align:center">
                    <a class="language-control language-edit" data-action="edit-language" title="{{localize MERP1E.Languages.EditLanguage}}"><i class="fas fa-edit"></i></a>
                    <a class="language-control language-delete" data-action="delete-language" title="{{localize MERP1E.Languages.DeleteLanguage}}"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
