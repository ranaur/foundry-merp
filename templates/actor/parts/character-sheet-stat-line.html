<tr>
    <td>{{ localize (concat 'MERP1E.Stats.' stat.abbr '.Name') }}</td>
    <td>({{ localize (concat 'MERP1E.Stats.' stat.abbr '.Short') }})</td>
    <td><input class="userentry" name="data.stats.{{stat.abbr}}.value" value='{{stat.value}}' min="1" max="102" type="number" data-dtype="Number"/></td>
    {{#if stat.only_value}}
    <td colspan="3"></td>
    {{else}}
    <td><input class="bonus" value='{{formatBonus stat.bonuses.stat}}' placeholder="0" type="text" data-dtype="Number" readonly tabindex=-1/></td>
    <td><input class="bonus" value='{{formatBonus stat.bonuses.race}}' placeholder="0" type="text" data-dtype="Number" readonly tabindex=-1/></td>
    <td><input class="bonus" value='{{formatBonus stat.total}}' placeholder="0" type="text" data-dtype="Number" readonly tabindex=-1/></td>
    {{/if}}
</tr>
