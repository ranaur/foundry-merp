<section class="skill-line flexrow item" data-item-id="{{skill.id}}">
    <span class="skill-name flex3">{{localize skill.name}}</span>
    <input class="skill-ranks" name="Item.{{skill.id}}.ranks" value="{{skill.data.data.ranks}}" type="number" min="0" {{#if skill.data.maxRanks}}max="{{skill.data.maxRanks}}"{{/if}} data-dtype="Number"/>
    {{#if (isEqual skill.data.data.rankBonusMethod "roll per rank")}}
    <input class="skill-rankbonus" name="Item.{{skill.id}}.rankBonus" value="{{skill.data.data.rankBonus}}" type="number" data-dtype="Number"/>
    {{else}}
    <input class="skill-rankbonus" value="{{skill.bonuses.rank}}" type="number" data-dtype="Number" readonly tabindex=-1/>
    {{/if}}
    <input class="skill-statbonus skill-stat-{{skill.data.statBonus}}" value="{{toUpperCase skill.data.data.statBonus}} {{skill.bonuses.stat}}" type="text" data-dtype="String" readonly tabindex=-1/>
    <input class="skill-profbonus" value="{{skill.bonuses.prof}}" type="number" data-dtype="Number" readonly tabindex=-1/>
    <input class="skill-itembonus" value="{{skill.bonuses.item}}" type="number" data-dtype="Number"/ readonly tabindex=-1>
    <input class="skill-specbonus" name="Item.{{skill.id}}.specialBonus" value="{{skill.bonuses.spec}}" type="number" data-dtype="Number"/>
    <input class="skill-extrabonus" value="{{skill.bonuses.extra}}" type="number" data-dtype="Number" readonly tabindex=-1/>
    <input class="skill-totalbonus" value="{{skill.total}}" type="number" placeholder="0" data-dtype="Number" readonly tabindex=-1/>
    <span>
        <!--a href="">{{skill.rollType}}</a -->
        <a class="item-control item-edit"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete"><i class="fas fa-trash"></i></a>
    </span>
</section>
