<section class="skill-line flexrow">
    <span class="skill-name flex3">{{localize skill.name}}</span>
    <input class="skill-ranks" name="data.skills.{{skill.data.reference}}.ranks" value="{{skill-value.ranks}}" type="number" min="0" {{#if skill.data.maxRanks}}max="{{skill.data.maxRanks}}"{{/if}} data-dtype="Number"/>
    <input class="skill-rankbonus" name="data.skills.{{skill.data.reference}}.bonuses.rank" value="{{skill-value.bonuses.rank}}" type="number" data-dtype="Number" {{#if (isNotEqual "BodyDevel" skill.data.reference)}}readonly tabindex=-1{{/if}}/>
    <input class="skill-statbonus skill-stat-{{skill.statBonus}}" name="data.skills.{{skill}}.bonuses.stat" value="{{skill-value.bonuses.stat}}" type="number" data-dtype="Number" readonly tabindex=-1/>
    <input class="skill-profbonus" name="data.skills.{{skill.data.reference}}.bonuses.prof" value="{{skill-value.bonuses.prof}}" type="number" data-dtype="Number" readonly tabindex=-1/>
    <input class="skill-itembonus" name="data.skills.{{skill.data.reference}}.bonuses.item" value="{{skill-value.bonuses.item}}" type="number" data-dtype="Number"/>
    <input class="skill-specbonus" name="data.skills.{{skill.data.reference}}.bonuses.spec" value="{{skill-value.bonuses.spec}}" type="number" data-dtype="Number"/>
    <input class="skill-extrabonus" name="data.skills.{{skill.data.reference}}.bonuses.extra" value="{{skill-value.bonuses.extra}}" type="number" data-dtype="Number" readonly tabindex=-1/>
    <input class="skill-totalbonus" name="data.skills.{{skill.data.reference}}.total" value="{{skill-value.total}}" type="number" placeholder="0" data-dtype="Number" readonly tabindex=-1/>
    <a href="">{{skill.data.rollType}}</a>
</section>
