<select name="{{field}}">
    {{#unless currentValue}}<option></option>{{/unless}}
    {{#select currentValue}}
    {{#each realms as |realm|}}
    <option value="{{realm}}">{{localize (concat "MERP1E.Realm." realm)}}</option>
    {{/each}}
    <option value="any">{{localize (concat "MERP1E.Realm.Any")}}</option>
    {{/select}}
</select>
