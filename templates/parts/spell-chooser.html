<select name="{{field}}">
    {{#select currentValue}}
    {{#each spellHierarchy as |spellGroup|}}
        <optgroup type="spelllistgroup" label="{{localize spellGroup.name}}">
            {{#each spellGroup.spellLists as |spellList|}}
            <optgroup type="spellList" label="{{localize spellList.name}}">
                {{#each spellList.data.data.spells as |spell|}}
                <option value="{{spell._id}}">{{spell.level}} - {{spell.name}}</option>
                {{/each}}
            {{/each}}
            </optgroup>
        </optgroup>
    {{/each}}
    {{/select}}
</select>
