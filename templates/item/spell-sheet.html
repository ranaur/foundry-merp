<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-3col">
              <div class="resource">
                <label class="resource-label">Level</label>
                  <input type="number" name="data.level" value="{{data.level}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">Class</label>
                <select name="data.class">
                    {{#each rules.spell.classes as |class classKey|}}
                    <option value="{{classKey}}" {{#if (isEqual ../data.class classKey)}}selected{{/if}}>{{class.name}}</option>
                    {{/each}}
                </select>
                </div>
                <div class="resource">
                    <label class="resource-label">Instantaneous</label>
                    <input name="data.instantaneous" type="checkbox" {{checked data.instantaneous}}/>
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="spell-area-of-effect">
            <label>Area of Effect</label>
            <input type="text" name="data.areaofeffect" value="{{data.areaofeffect}}" data-dtype="String"/>
        </div>
        <div class="spell-duration">
            <label>Durarion</label>
            <input type="text" name="data.duration" value="{{data.duration}}" data-dtype="String"/>
        </div>
        <div class="spell-range">
            <label>Range</label>
            <input type="text" name="data.range" value="{{data.range}}" data-dtype="String"/>
        </div>
        <div class="spell-description">
            <label>Description</label>
            <textarea name="data.description">{{data.description}}</textarea>
        </div>
    </section>
</form>
