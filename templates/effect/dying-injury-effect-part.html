<h2>{{localize "MERP1E.Injury.Dying"}}</h2>
<div class="form-group">
    <label>{{ localize "MERP1E.EffectInjury.Duration" }}</label>
    <div class="form-fields">
        {{#if (ne effect.flags.merp1e.Death.durationTimeFrame "")}}
        <input type="text" name="flags.merp1e.Death.duration" value="{{effect.flags.merp1e.Death.duration}}" {{roif this.isApplied}}/>
        {{/if}}
        <select name="flags.merp1e.Death.durationTimeFrame" {{roif this.isApplied}}>
            <option value="">{{ localize "MERP1E.Duration.Indefinite" }}</option>
            {{selectOptions timeframe selected=effect.flags.merp1e.Death.durationTimeFrame localize=true nameAttr="id" labelAttr="label"}}
        </select>
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.Effect.Description" }}</label>
    <div class="form-fields">
        <input type="text" name="flags.merp1e.Death.description" value="{{effect.flags.merp1e.Death.description}}" {{rw}}/>
    </div>
</div>
{{#if this.isApplied}}
<div class="form-group">
    <label>{{ localize "MERP1E.EffectInjury.Applied" }}</label>
    <div class="form-fields">
        {{this.effect.appliedText}}
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.EffectInjury.CurrentDuration" }}</label>
    <div class="form-fields">
        <input type="number" name="flags.merp1e.Death.currentDuration" value="{{effect.flags.merp1e.Death.currentDuration}}" {{rw}}/>
    </div>
</div>
{{/if}}
