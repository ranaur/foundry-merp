<h2 class="flexrow">
    <div class="flex3">{{localize "MERP1E.Injury.ByLocation"}}</div>
    {{#if document.canDelete}}
    <div><a class="injury-control" data-action="delete"><i class="fas fa-trash" title="{{localize 'MERP1E.EffectAction.Delete'}}"></i></a></div>
    {{/if}}
</h2>
<div class="form-group">
    <label>{{ localize "MERP1E.Location.Label" }}</label>
    <div class="form-fields">
        <select name="flags.merp1e.ByLocation.location" {{rw}}>
            <option value="">{{localize "MERP1E.BodyPart.Unspecified"}}</option>
            {{selectOptions injuryLocations selected=effect.flags.merp1e.ByLocation.location localize=true nameAttr="id" labelAttr="label"}}
        </select>
    </div>
</div>
{{#if this.document.effectAdapter.bodyGroupIsParied}}
<div class="form-group">
    <label>{{ localize "MERP1E.Side.Label" }}</label>
    <div class="form-fields">
        <select name="flags.merp1e.ByLocation.side" {{rw}}>
            {{selectOptions sides selected=effect.flags.merp1e.ByLocation.side localize=true nameAttr="id" labelAttr="label"}}
        </select>
    </div>
</div>
{{/if}}
<div class="form-group">
    <label>{{ localize "MERP1E.BodyGroup.Label" }}</label>
    <div class="form-fields">
        <select {{ro}}>
            <option value="">{{localize "MERP1E.BodyPart.Unspecified"}}</option>
            {{selectOptions injuryBodyGroups selected=this.document.effectAdapter.bodyGroup localize=true nameAttr="id" labelAttr="label"}}
        </select>
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.BodyGroup.LabelBilateral" }}</label>
    <div class="form-fields">
        <select {{ro}}>
            <option value="">{{localize "MERP1E.BodyPart.Unspecified"}}</option>
            {{selectOptions injuryBodyGroupsBilateral selected=this.document.effectAdapter.bodyGroupBilateral localize=true nameAttr="id" labelAttr="label"}}
        </select>
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.Location.LabelBilateral" }}</label>
    <div class="form-fields">
        <select {{ro}}>
            <option value="">{{localize "MERP1E.BodyPart.Unspecified"}}</option>
            {{selectOptions injuryLocationsBilateral selected=this.document.effectAdapter.locationBilateral localize=true nameAttr="id" labelAttr="label"}}
        </select>
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.EffectInjury.InitialValue" }}</label>
    <div class="form-fields">
        <select name="flags.merp1e.ByLocation.initialValue" {{roif this.isApplied}}>
            <option value=""></option>
            {{selectOptions possibleValues selected=effect.flags.merp1e.ByLocation.initialValue localize=true nameAttr="id" labelAttr="label"}}
        </select>
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.Effect.Description" }}</label>
    <div class="form-fields">
        <input type="text" name="flags.merp1e.ByLocation.description" value="{{effect.flags.merp1e.ByLocation.description}}" {{rw}}/>
    </div>
</div>
{{#if this.isApplied}}
<div class="form-group">
    <label>{{ localize "MERP1E.EffectInjury.Applied" }}</label>
    <div class="form-fields">
        {{appliedText}}
    </div>
</div>
{{log this.document.effectAdapter.possibleValues}}
<div class="form-group">
    <label>{{ localize "MERP1E.EffectInjury.CurrentValue" }}</label>
    <div class="form-fields">
        <select name="flags.merp1e.ByLocation.currentValue" {{rw}}>
            {{selectOptions possibleValues selected=effect.flags.merp1e.ByLocation.currentValue localize=true nameAttr="id" labelAttr="label"}}
        </select>
    </div>
</div>
{{/if}} {{!-- this.isApplied --}}
