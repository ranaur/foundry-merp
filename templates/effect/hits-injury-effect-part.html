{{log this}}
<h2>Hits</h2>
<div class="form-group">
    <label>{{ localize "MERP1E.Effect.Formula" }}</label>
    <div class="form-fields">
        <input type="text" name="flags.merp1e.Hits.formula" value="{{effect.flags.merp1e.Hits.formula}}" {{roif isRolled}}/>
    </div>
</div>
{{#if this.isApplied}}
<div class="form-group">
    <label>{{ localize "MERP1E.Effect.Applied" }}</label>
    <div class="form-fields">
        {{this.effect.appliedText}}
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.Effect.InitialValue" }}</label>
    <div class="form-fields">
        <input type="number" name="flags.merp1e.Hits.initialValue" value="{{effect.flags.merp1e.Hits.initialValue}}" {{ro}}/>
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.Effect.CurrentValue" }}</label>
    <div class="form-fields">
        <input type="number" name="flags.merp1e.Hits.currentValue" value="{{effect.flags.merp1e.Hits.currentValue}}" {{rw}}/>
    </div>
</div>
{{/if}}
