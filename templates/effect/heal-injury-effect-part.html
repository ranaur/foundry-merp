<h2 class="flexrow">
    <div class="flex3">{{localize "MERP1E.Injury.Heal"}}</div>
    {{#if document.canDelete}}
    <div><a class="injury-control" data-action="delete"><i class="fas fa-trash" title="{{localize 'MERP1E.EffectAction.Delete'}}"></i></a></div>
    {{/if}}
</h2>
<div class="form-group">
    <label>{{ localize "MERP1E.EffectInjury.Formula" }}</label>
    <div class="form-fields">
        <input type="text" name="flags.merp1e.Heal.formula" value="{{effect.flags.merp1e.Heal.formula}}" {{roif this.isApplied}}/>
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.Effect.Description" }}</label>
    <div class="form-fields">
        <input type="text" name="flags.merp1e.Heal.description" value="{{effect.flags.merp1e.Heal.description}}" {{rw}}/>
    </div>
</div>
{{#if this.isApplied}}
<div class="form-group">
    <label>{{ localize "MERP1E.EffectInjury.Applied" }}</label>
    <div class="form-fields">
        {{appliedText}}
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.EffectInjury.InitialValue" }}</label>
    <div class="form-fields">
        <input type="number" name="flags.merp1e.Heal.initialValue" value="{{effect.flags.merp1e.Heal.initialValue}}" {{ro}}/>
    </div>
</div>
<div class="form-group">
    <label>{{ localize "MERP1E.EffectInjury.CurrentValue" }}</label>
    <div class="form-fields">
        <input type="number" name="flags.merp1e.Heal.currentValue" value="{{effect.flags.merp1e.Heal.currentValue}}" {{rw}}/>
    </div>
</div>
{{/if}}
