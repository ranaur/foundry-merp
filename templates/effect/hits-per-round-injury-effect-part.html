<h2>Hits Per Round</h2>
<div class="form-group">
    <label>{{ localize "MERP1E.Effect.Hits" }}</label>
    <div class="form-fields">
        <input type="number" name="flags.merp1e.HitsPerRound.value" value="{{effect.flags.merp1e.HitsPerRound.value}}" placeholder="0"/>
    </div>
</div>
<div class="form-group">
    <label>{{ localize "Category" }}</label>
    <div class="form-fields">
        <select name="flags.merp1e.HitsPerRound.category">
            <option value="">{{localize "Default"}} ({{defaultCategory}})</option>
            {{selectOptions injuryCategories selected=effect.flags.merp1e.HitsPerRound.category localize=true nameAttr="id" labelAttr="label"}}
        </select>
    </div>
</div>
